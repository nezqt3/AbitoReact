<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Abito</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <img src="./image/Vector.svg" alt="logo">
                    <span>Abito</span>
                </div>
                <div class="header-controls">
                    <button class="btn btn-outline">
                        Вход и регистрация
                    </button>
                    <button class="btn btn-primary">
                        Подать объявление
                    </button>
                </div>

                <div class="header-burger">
                    <img src="./image/menu (1) 1.svg" alt="burger">
                </div>
            </div>
        </div>
    </header>

    <main class="content">
        <section class="search">
            <div class="container">
                <div class="search-box">
                    <input type="text" placeholder="Поиск по объявлением">
                    <button class="btn btn-primary search-btn">
                        <img class="search-btn__icon" src="./image/search 3.svg" alt="search">
                        <span class="search-btn__text">Найти</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container">
                Content
            </div>
        </section>
    </main>
</body>
</html>
